<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HITUNG DISKON</title>
    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    
  </head>
  <body id="ini">
    <h1 class="text-center my-5" id="itu">PENGHITUNG DISKON</h1>
    <div class="mx-auto d-flex flex-column justify-content-center gap-2 flex-column align-items-center" style="max-width: 70%">
      <form class="d-flex justify-content-center gap-1" onsubmit="addList(event)">
        <input type="number" style="width: 500px" class="form-control" id="diskon" placeholder="Masukan Angka tanpa titik" />
        <div class="btn-group">
          <button type="button" class="btn " id="btn">Enter</button> 
          <select id= "kami" class="form-select" aria-label="Default select example">
            <option selected id="jojo">Select Percent</option>
            <option value="0.1" id="kaka">10%</option>
            <option value="0.2" id="kiki">20%</option>
            <option value="0.3" id="kuku">30%</option>
            <option value="0.4" id="keke">40%</option>
            <option value="0.5" id="koko">50%</option>
            <option value="0.6" id="lala">60%</option>
            <option value="0.7" id="lili">70%</option>
            <option value="0.8" id="lulu">80%</option>
            <option value="0.9" id="lele">90%</option>
            <option value="1.0" id="lolo">100%</option>
          </select>
        </div>
      </form>
    </div>
  </body>
</html>
